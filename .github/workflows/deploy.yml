name: Deploy Quartz site to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - deploy
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for git info

      # Setup and run main.py
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10  # Adjust to your desired Python version
      #- run: pip install -r requirements.txt  # If you have any dependencies for your Python script
      - run: python main.py

      # Continue with the rest of the build process
      - uses: actions/setup-node@v3
        with:
          node-version: 18.14
      - name: Install Dependencies
        run: npm ci
      - name: Build Quartz
        run: npx quartz build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
